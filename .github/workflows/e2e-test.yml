name: e2e-test

on:
  push:
  pull_request:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    #   - name: Set up Docker Buildx
    #     uses: docker/setup-buildx-action@v2
    #     with:
    #       driver-opts: network=host
      - name: Build and push to local registry
        id: push
        uses: docker/build-push-action@v4
        with:
          context: .github/testdata
          push: true
          tags: localhost:5000/e2e:latest
      - name: Retrieve digest
        run: |
          echo "target_artifact_reference=localhost:5000/e2e@${{ steps.push.outputs.digest }}" >> "$GITHUB_ENV"
      
      - name: Setup Notation
        uses: notaryproject/notation-action/setup@main